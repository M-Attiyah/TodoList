<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <main id="main">

        <section id="input-area">
            <form id="form">
                <div>
                    <label for="input">add task</label>
                    <input type="text" id="input-form" autocomplete="off">
                </div>
                <button type="submit" id="submitButton">add</button>
            </form>
            <div id="msg">hello msg</div>
        </section>
        
        <hr>

        <section id="output-area">
            <div id="count-area">
                <span>tasks:</span>
                <span id="task-count">0</span>
            </div>
            <ul id="list">
                <!-- <li class="item">
                    <input type="checkbox" id="check">
                    <span id="task-text">task text</span>
                    <span id="remove-btn">&times</span>
                </li> -->
            </ul>
        </section>

        <button id="clearAll">clearAll</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
